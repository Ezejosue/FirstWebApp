<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
  <div class="container-fluid">
    <div class="text-center">   <h2>[[${pageTitle}]]  </h2> </div>
     <form th:action="@{/reservations/save}" method="post" th:object="${reservation}"
           style="max-width: 500px; margin: 0 auto">
       <input type="hidden" th:field="*{idReservation}">
       <div class="border border-secondary rounded p-3">
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">Check in date:</label>
           <div class="col-sm-8">
             <input type="datetime-local" th:field="*{checkinDate}" class="form-control" required minlength="2" maxlength="45">
           </div>
         </div>
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">Check out date:</label>
           <div class="col-sm-8">
             <input type="datetime-local" th:field="*{checkoutDate}" class="form-control" required minlength="2" maxlength="45">
           </div>
         </div>
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">Reservation balance $:</label>
           <div class="col-sm-8">
             <input type="number" th:field="*{reservationBalance}" class="form-control" required minlength="8" maxlength="12">
           </div>
         </div>
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">employee:</label>
           <div class="col-sm-8">
             <input type="number" th:field="*{employeeId}" class="form-control" required minlength="8" maxlength="45">
           </div>
         </div>
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">client:</label>
           <div class="col-sm-8">
             <input type="number" th:field="*{clientId}" class="form-control" required>
           </div>
         </div>
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">room:</label>
           <div class="col-sm-8">
             <input type="number" th:field="*{roomId}" class="form-control" required>
           </div>
         </div>
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">status:</label>
           <div class="col-sm-8">
             <input type="number" th:field="*{reservationStatus}" class="form-control" required>
           </div>
         </div>
         <div class="text-center">
           <button type="submit" class="btn btn-primary m-2">Save</button>
           <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
         </div>
       </div>
     </form>
  </div>
  <script type="text/javascript">
    function cancelForm() {
      window.location = "[[@{/reservations}]]"
    }
  </script>
</body>
</html>
