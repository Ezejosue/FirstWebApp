<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div>
    <h2>Manage Users</h2>
  </div>
  <div class="m-2">
    <a class="h3" th:href="@{/users/new}">Add new User</a>
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>E-mail</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
      </thead>
      <tboby>
        <th:block th:each="user : ${listUsers}">
          <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.firstName}]]</td>
            <td>[[${user.lastName}]]</td>
            <td>
              <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
              <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
            </td>
          </tr>
        </th:block>
      </tboby>
    </table>
  </div>

</div>
</body>
</html>
