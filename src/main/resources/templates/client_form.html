<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
  <div class="container-fluid">
    <div class="text-center">   <h2>[[${pageTitle}]]  </h2> </div>
     <form th:action="@{/clients/save}" method="post" th:object="${client}"
           style="max-width: 500px; margin: 0 auto">
       <input type="hidden" th:field="*{clientId}">
       <div class="border border-secondary rounded p-3">
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">First Name:</label>
           <div class="col-sm-8">
             <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45">
           </div>
         </div>
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">Last Name:</label>
           <div class="col-sm-8">
             <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45">
           </div>
         </div>
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">Doc Number:</label>
           <div class="col-sm-8">
             <input type="text" th:field="*{docNumber}" class="form-control" required minlength="8" maxlength="12">
           </div>
         </div>
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">eMail:</label>
           <div class="col-sm-8">
             <input type="text" th:field="*{email}" class="form-control" required minlength="8" maxlength="45">
           </div>
         </div>
         <div class="input-group row m-2">
           <label class="col-sm-4 col-form-label">Enable:</label>
           <div class="col-sm-8">
             <input type="checkbox" th:field="*{enabled}">
           </div>
         </div>
         <div class="text-center">
           <button type="submit" class="btn btn-primary m-2">Save</button>
           <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
         </div>
       </div>
     </form>
  </div>
  <script type="text/javascript">
    function cancelForm() {
      window.location = "[[@{/clients}]]"
    }
  </script>
</body>
</html>
